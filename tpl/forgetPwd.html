<body>
  <div class="login-wrap forgetPwd">
    <a href="/index.html" class="goback">返回心密之家</a>



    <div class="panel panel-default">
      <div class="panel-heading">
        <p class="panel-title">忘记密码</p>
      </div>
      <div class="panel-body">


        <form class="form">

          <div class="form-group">
            <div class="input-group-addon1">
              <img src="/static/images/phone.png" alt="">
            </div>
            <input type="number" name="telephone" id="telephone" class=" form-control " placeholder="请输入手机号 ">
          </div>

          <div class="form-group">
            <div class="input-group-addon1">
              <img src="/static/images/validatecode.png" alt="">
            </div>
              <input type="text" name="validatecode" class="form-control " placeholder="请输入短信验证码 ">
          
              <button type="button" disabled id="getvalidatecode"  class="disabled btn-success">获取验证码</button>
            
          </div>
          <div class="form-group ">
            <div class="input-group-addon1 ">
              <img src="/static/images/password.png " alt=" ">
            </div>
            <input type="password " name="password" class="form-control " placeholder="请设置新密码 ">
          </div>
          <button type="submit " class="btn btn-primary ">登录</button>
          <div class="link ">
            <a href="login.html ">已有账号，去登录</a>
            <span class="line "></span>
            <a href="register.html ">立即注册</a>
          </div>
          <dis class="result red ">此处显示错误信息</dis>
        </form>


      </div>
    </div>
