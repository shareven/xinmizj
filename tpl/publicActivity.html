  <script>
    $('.radio .btn').on('click', function () {
      $('.radio .btn').removeClass('active');
      $(this).addClass('active');
    })


    /*表情初始化
      content_el: 输入框的位置
        list: 下的属性详解
          name		-- 分类名称
          code 		-- 分类的表情编码，与其他分类不可重复
          path 		-- 图片路径
          suffix		-- 图片的后缀
          max_number	-- 图片的最大个数
    */
    $("#emoji").emoji({
      content_el: "#content",
      list: [{
          name: "QQ表情",
          code: "qq_",
          path: "/static/images/emoji/",
          suffix: ".gif",
          max_number: 25
        },
        {
          name: "emoji",
          code: "em_",
          path: "/static/images/emoji/",
          suffix: ".png",
          max_number: 22
        }
      ]
    });

    var $comments = $(".comments .comment-emoji"),
      commentsLength = $(".comments .comment-emoji").length;
    for (var index = 0; index < commentsLength; index++) {
      $comments[index].innerHTML = replace_em($comments[index].innerHTML);
    }

    //表情格式替换
    function replace_em(str) {
      if (str) {
        str = str.replace(/\</g, '&lt;');
        str = str.replace(/\>/g, '&gt;');
        str = str.replace(/\n/g, '<br/>');
        str = str.replace(/\[qq_([0-9]*)\]/g, "<img src='/static/images/emoji/$1.gif' />");
        str = str.replace(/\[em_([0-9]*)\]/g, "<img src='/static/emoji/$1.png'  />");
        return str;
      }

    }
  </script>
